version: '3.8'

services:
  shinzo-host:
    image: gcr.io/shinzo-468905/shinzo-host-client:latest
    ports:
      - "443:443"    # HTTPS GraphQL endpoint
      - "444:444"    # HTTP GraphQL endpoint
      - "9171:9171"  # P2P networking
    volumes:
      - defra_data:/app/.defra/data
      - lens_data:/app/.lens
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - DEFRA_URL=0.0.0.0:443
      - LOG_LEVEL=error
      - LOG_SOURCE=false
      - LOG_STACKTRACE=false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:443/api/v0/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
    defra_data:
    lens_data:

logging:
  driver: "json-file"
  options:
    max-size: "100m"
    max-file: "3"