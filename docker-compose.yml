version: '3.8'

networks:
  shinzo-net:
    driver: bridge
services:
  shinzo-host:
    image: ghcr.io/shinzonetwork/shinzo-host-client:latest
    platform: linux/amd64
    restart: unless-stopped
    container_name: shinzo-host
    networks:
      - shinzo-net
    expose:
      - "9181"  # DefraDB API (internal only)
    ports:
      - "9182:9182"  # GraphQL Playground 
      - "8080:8080"  # Metrics
      - "9171:9171"  # P2P networking (still needs external access)
    volumes:
      - ~/data/defradb:/app/.defra/data
      - ~/data/lens:/app/.lens
      - ${SHINZO_CONFIG_PATH:-./config.yaml}:/app/config.yaml:ro
    environment:
      - DEFRA_URL=0.0.0.0:9181
      - LOG_LEVEL=error
      - LOG_SOURCE=false
      - LOG_STACKTRACE=false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s