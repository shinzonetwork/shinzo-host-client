version: '3.8'

networks:
  shinzo-net:
    driver: bridge

services:
  shinzo-host:
    image: ghcr.io/shinzonetwork/shinzo-host-client:latest
    platform: linux/amd64
    mem_reservation: 30g
    restart: unless-stopped
    container_name: shinzo-host
    networks:
      - shinzo-net
    ports:
      - "9181:9181"  # DefraDB API (for internal network access)
      - "444:9182"  # GraphQL Playground 
      - "8080:8080"  # Metrics
      - "6060:6060"  # pprof
      - "9171:9171"  # P2P networking (needs external access)
    volumes:
      - ~/data/defradb:/app/.defra/data
      - ~/data/lens:/app/.lens
      - ${SHINZO_CONFIG_PATH:-./config.yaml}:/app/config.yaml:ro
    environment:
      - DEFRA_URL=0.0.0.0:9181
      - LOG_LEVEL=error
      - LOG_SOURCE=false
      - LOG_STACKTRACE=false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s