defradb:
  url: "localhost:9181"
  keyring_secret: "pingpong"
  # P2P Configuration (controlled by NetworkHandler)
  p2p:
    enabled: true
    bootstrap_peers:
      # Standard - http://34.9.209.81:8080/health
      - '/ip4/34.9.209.81/tcp/9171/p2p/12D3KooWNNqddML6jGgCpAyxJ2iaiHvQxyG5p5xUvcGQdCfX2NZd'
      # Branchable - http://104.198.221.117:8080/health
      # - '/ip4/104.198.221.117/tcp/9171/p2p/12D3KooWSdUvUX3TVtMBrSee17sJSqnmJrXPQrYRqQN38wvEJpdb'
    listen_addr: "/ip4/0.0.0.0/tcp/9171"
    max_retries: 5                  # Number of connection attempts before marking peer as failed
    retry_base_delay_ms: 1000       # Base delay for exponential backoff (1s, 2s, 4s, 8s, 16s)
    reconnect_interval_ms: 60000    # Check for disconnected peers every 60 seconds
    enable_auto_reconnect: true     # Automatically reconnect to failed/disconnected peers
    # Filter P2P topics - only subscribe to document-related topics
    topic_filter:
      - "Block"
      - "Transaction" 
      - "Log"
      - "AccessListEntry"
      - "AttestationRecord"
  store:
    path: "./.defra/data"
shinzo:
  minimum_attestations: 1
  start_height: 23700000  # Start closer to latest block for testing (was 23500000) branchable - 23603421 non-branchable - 23700000
  # web_socket_url: ""  # Commented out to test without shinzohub connection
  
  # P2P Control Settings
  wait_for_gaps: true         # Wait for gap processing before starting P2P
  max_gap_size: 1000          # Skip P2P if gap is larger than this
  
  # Message Cache & Worker Pool Settings - AGGRESSIVE MEMORY PROTECTION
  cache_size: 50000              # CRITICAL: Small cache to prevent memory explosion
  cache_queue_size: 50000         # CRITICAL: Small queue to prevent memory explosion  
  cache_max_age_seconds: 10       # CRITICAL: Aggressive cleanup every 10 seconds
  worker_count: 500               # CRITICAL: Fewer workers to prevent goroutine explosion

  # View Management Settings
  view_inactivity_timeout: "24h"  # Stop updating views after 24h of no access
  view_cleanup_interval: "1h"     # Check for inactive views every hour
  view_worker_count: 2            # Workers for lens transformations
  view_queue_size: 1000           # Queue size for view processing jobs
  web_socket_url: ws://shinzohub-rpc.infra.source.network:26657/websocket

logger:
  development: true
  level: "debug"  # Only show errors, suppress all P2P info/warn messages
  # Alternative: Suppress specific P2P logging
  # modules:
  #   p2p: "error"     # Suppress P2P info messages
  #   coreblock: "error" # Suppress DAG head messages

host:
  lens_registry_path: "./.lens"
