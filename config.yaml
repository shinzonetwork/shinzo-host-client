defradb:
  url: "localhost:9181"
  keyring_secret: ""
  p2p:
    bootstrap_peers: []
    listen_addr: "/ip4/0.0.0.0/tcp/0"
  store:
    path: "./.defra/data"
shinzo:
  minimum_attestations: 1
  web_socket_url: ws://localhost:26657/websocket

logger:
  development: true

host:
  lens_registry_path: "./.lens"


