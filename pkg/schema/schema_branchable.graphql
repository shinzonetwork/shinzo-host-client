type Ethereum__Mainnet__Block @branchable {
    hash: String @index(unique: true)
    number: Int @index
    timestamp: String
    parentHash: String
    difficulty: String
    totalDifficulty: String
    gasUsed: String
    gasLimit: String
    baseFeePerGas: String
    nonce: String
    miner: String
    size: String
    stateRoot: String
    sha3Uncles: String
    transactionsRoot: String
    receiptsRoot: String
    logsBloom: String
    extraData: String
    mixHash: String
    uncles: [String]
    # Relationships
    transactions: [Ethereum__Mainnet__Transaction] @relation(name: "block_transactions")
}

type Ethereum__Mainnet__Transaction @branchable {
    hash: String @index(unique: true)
    blockHash: String @index
    blockNumber: Int @index
    from: String
    to: String
    value: String
    gas: String
    gasPrice: String
    gasUsed: String
    maxFeePerGas: String
    maxPriorityFeePerGas: String
    input: String
    nonce: String
    transactionIndex: Int @index
    type: String
    chainId: String
    v: String
    r: String
    s: String
    status: Boolean
    cumulativeGasUsed: String
    effectiveGasPrice: String
    # Relationships
    block: Ethereum__Mainnet__Block @index @relation(name: "block_transactions")
    logs: [Ethereum__Mainnet__Log] @relation(name: "transaction_logs")
    accessList: [Ethereum__Mainnet__AccessListEntry] @relation(name: "transaction_accessList")
}

type Ethereum__Mainnet__AccessListEntry @branchable {
    address: String
    storageKeys: [String]
    transaction: Ethereum__Mainnet__Transaction @index @relation(name: "transaction_accessList")
}

type Ethereum__Mainnet__Log @branchable {
    address: String
    topics: [String]
    data: String
    transactionHash: String @index
    blockHash: String @index
    blockNumber: Int @index
    transactionIndex: Int @index
    logIndex: Int @index
    removed: String
    # Relationships
    block: Ethereum__Mainnet__Block @index @relation(name: "block_logs")
    transaction: Ethereum__Mainnet__Transaction @index @relation(name: "transaction_logs")
}

type Ethereum__Mainnet__AttestationRecord {
    attested_doc: String @index
    source_doc: String
    CIDs: [String]
    doc_type: String @index
    vote_count: Int @crdt(type: pcounter)
}