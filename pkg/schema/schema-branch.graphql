type Block @branchable {
    hash: String @index(unique: true)
    number: Int @index
    timestamp: String
    parentHash: String
    difficulty: String
    totalDifficulty: String
    gasUsed: String
    gasLimit: String
    baseFeePerGas: String
    nonce: String
    miner: String
    size: String
    stateRoot: String
    sha3Uncles: String
    transactionsRoot: String
    receiptsRoot: String
    logsBloom: String
    extraData: String
    mixHash: String
    uncles: [String]
    # Relationships
    transactions: [Transaction] @relation(name: "block_transactions")
}

type Transaction @branchable {
    hash: String @index(unique: true)
    blockHash: String @index
    blockNumber: Int @index
    from: String
    to: String
    value: String
    gas: String
    gasPrice: String
    gasUsed: String
    maxFeePerGas: String
    maxPriorityFeePerGas: String
    input: String
    nonce: String
    transactionIndex: Int @index
    type: String
    chainId: String
    v: String
    r: String
    s: String
    status: Boolean
    cumulativeGasUsed: String
    effectiveGasPrice: String
    # Relationships
    block: Block @index @relation(name: "block_transactions")
    logs: [Log] @relation(name: "transaction_logs")
    accessList: [AccessListEntry] @relation(name: "transaction_accessList")
}

type AccessListEntry @branchable {
    address: String
    storageKeys: [String]
    transaction: Transaction @index @relation(name: "transaction_accessList")
}

type Log @branchable {
    address: String
    topics: [String]
    data: String
    transactionHash: String @index
    blockHash: String @index
    blockNumber: Int @index
    transactionIndex: Int @index
    logIndex: Int @index
    removed: String
    # Relationships
    block: Block @index @relation(name: "block_transactions")
    transaction: Transaction @index @relation(name: "transaction_logs")
}
