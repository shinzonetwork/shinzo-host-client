name: Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shinzonetwork/shinzo-host-client

jobs:
