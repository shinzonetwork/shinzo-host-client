  # Job 2: Build and push image (non-branchable)
  build-and-push-standard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      short_sha: ${{ steps.short_sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.short_sha.outputs.sha }}-standard
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:standard
          cache-from: type=gha
          cache-to: type=gha,mode=max


  # Job 3: Build and push branchable image
  build-and-push-branchable:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      short_sha: ${{ steps.short_sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push branchable image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:branchable
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.short_sha.outputs.sha }}-branchable
          build-args: |
            BUILD_TAGS=branchable
          cache-from: type=gha
          cache-to: type=gha,mode=max

 # Job 4: Build summary
  build-summary:
    needs: [build-and-push-standard, build-and-push-branchable]
    runs-on: ubuntu-latest
    env:
      SHORT_SHA_STANDARD: ${{ needs.build-and-push-standard.outputs.short_sha }}
      SHORT_SHA_BRANCHABLE: ${{ needs.build-and-push-branchable.outputs.short_sha }}
      COMMIT: ${{ github.sha }}
    steps:
      - name: Build summary
        env:
          SHORT_SHA_STANDARD: ${{ needs.build-and-push-standard.outputs.short_sha }}
          SHORT_SHA_BRANCHABLE: ${{ needs.build-and-push-branchable.outputs.short_sha }}
          COMMIT: ${{ github.sha }}
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | Image Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Standard | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$SHORT_SHA_STANDARD\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branchable | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$SHORT_SHA_BRANCHABLE\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`$COMMIT\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Watchtower** will auto-deploy within ~5 minutes" >> $GITHUB_STEP_SUMMARY
