name: Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shinzonetwork/shinzo-host-client

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run tests
        run: go test -count=1 -timeout=3m ./...
        env:
          DEFRA_KEYRING_SECRET: ${{ secrets.DEFRA_KEYRING_SECRET }}

  # Job 2: Build and push image (Watchtower auto-deploys on :latest)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.short_sha.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        env:
          SHORT_SHA: ${{ steps.short_sha.outputs.sha }}
          COMMIT: ${{ github.sha }}
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$SHORT_SHA\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`$COMMIT\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Watchtower** will auto-deploy within ~5 minutes" >> $GITHUB_STEP_SUMMARY
